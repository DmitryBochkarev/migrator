version: "3.2"

services:
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.build
    image: migrator:build
    depends_on:
      - postgres
      - mariadb
    tty: true

  postgres:
    image: postgres:11.2
    restart: always
    environment:
      POSTGRES_DB: migrator

  mariadb:
    image: mariadb:10.4.3
    restart: always
    environment:
      MYSQL_DATABASE: migrator
      MYSQL_ROOT_PASSWORD: mariadb
