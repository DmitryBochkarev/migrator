version: "3.7"

services:
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.build
    image: migrator:build
    depends_on:
      - postgres
    tty: true

  postgres:
    image: postgres:11
    restart: always
    environment:
      - POSTGRES_DB=migrator
    ports:
      - 5432:5432